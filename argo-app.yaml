apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nestjs-app
  namespace: argocd
spec:
  project: default  # <-- REQUIRED
  source:
    repoURL: https://github.com/0marMejdi/config-gitopsy
    path: app
    targetRevision: main
  destination:
    server: https://kubernetes.default.svc
    namespace: nest-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
